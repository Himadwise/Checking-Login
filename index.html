<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Events DOM</title>
  </head>
  <body>
    <div
      class="container justify-content-center align-items-center d-flex min-vh-100 bg-secondary"
    >
      <form id="form" class="text-light shadow-lg p-5">
        <h1 class="text-center">Login</h1>
        <div id="msg" class="text-center"></div>
        <div class="mb-3">
          <label for="">username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            placeholder="username"
          />
        </div>
        <div class="mb-3">
          <label for="">password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="password"
          />
        </div>
        <div class="mb-3 text-end">
          <button id="btn" class="btn btn-primary">submit</button>
        </div>
      </form>
    </div>

    <script src="./events.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
